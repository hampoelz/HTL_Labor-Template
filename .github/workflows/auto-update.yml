name: Automated Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  get_template:
    name: Get Template Repository
    runs-on: ubuntu-latest
    outputs:
      repo: ${{ steps.parse_details.outputs.repo }}
      branch: ${{ steps.parse_details.outputs.branch }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Parse template url
      run: |
        template_url=$(git log -1 --grep='Merged from https://github.com/' | sed -n -e 's/\s*Merged from //p' | head -1 | cut -d' ' -f1)
        echo "TEMPLATE_URL=$template_url" >> $GITHUB_ENV
    - name: Parse template details
      id: parse_details
      if: ${{ env.TEMPLATE_URL != '' }}
      run: |
        parent_repo=$(echo $TEMPLATE_URL | grep -o -P '(?<=https:\/\/github\.com\/).*(?=\/tree\/)')
        parent_branch=$(echo $TEMPLATE_URL | grep -o -P '(?<=\/tree\/).*')
        echo "::set-output name=repo::$parent_repo"
        echo "::set-output name=branch::$parent_branch"
  update:
    name: Update Document
    needs: [ get_template ]
    if: |
      needs.get_template.outputs.repo != '' &&
      needs.get_template.outputs.branch != ''
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.UPDATE_TOKEN == '' && secrets.GITHUB_TOKEN || secrets.UPDATE_TOKEN }}
        fetch-depth: 0
    - name: Create update branch
      run: git switch auto-update 2>/dev/null || git switch -c auto-update
    - name: Update document
      if: ${{ env.PARENT_REPO != '' && env.PARENT_BRANCH != '' }}
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
        curl -s https://raw.githubusercontent.com/${{ needs.get_template.outputs.repo }}/${{ needs.get_template.outputs.branch }}/scripts/update.sh -o ../update.sh && bash ../update.sh && rm ../update.sh
    - name: Check changes
      run: echo "UPDATE_AVAILABLE=$(git diff --exit-code --quiet HEAD origin/main && echo false || echo true)" >> $GITHUB_ENV
    - name: Push changes
      run: git push --set-upstream origin auto-update
    - name: Create pull request
      continue-on-error: true
      run: |
        gh pr reopen auto-update || gh pr create --base main --title "chore: :twisted_rightwards_arrows: Merge changes from template" --body "Merged from $TEMPLATE_URL"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}